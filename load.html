<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <style>
        .load_1 {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: block;
            background: white;
            z-index: 1000;
        }
        .load_2 {
            margin-top: 250px;
        }
        .step {
            margin: 0 auto;
            padding-top: 5.5rem;
            width: 300px;
            height: 300px;
            background: url("img/load_step.png")no-repeat;
            background-size:1200px;
            animation: move .5s steps(4,end) infinite;
            z-index: 999;
        }
        @keyframes move {
            0%{
                background-position-x:0;
            }
            100%{
                background-position-x:-1200px;
            }
        }
        .loading-bar {
            margin: 0 auto;
            width: 40%;
            height: 5px;
            border-radius: 50px;
            background-color: #ecf1ef;
            z-index: 1;
        }
        .bar {
            width: 0;
            height: 5px;
            background-color: #d96f6f;
            transition: width 2s;
        }
    </style>
</head>
<body>
<div class="load_1">
    <div class="load_2">
        <div class="step"></div>
        <div class="loading-bar">
            <div class="bar"></div>
        </div>
    </div>
</div>

</body>
</html>
